<h2>Badge</h2>

<p>Badges are used to add additional information to any content.</p>

<div class="text-style">Coloured Badge</div>
<div class="badge">
<p>News <span class="s-badge red">3</span></p>
<p>Comments <span class="s-badge grey">5</span></p>
</div>

<div class="componenet-code-visual">
<iframe
  src="https://carbon.now.sh/embed/X6P7EEEu7mC5YvfsIpTn"
  style="width: 100%; height: 279px; border:0; transform: scale(1); overflow:hidden;"
  sandbox="allow-scripts allow-same-origin">
</iframe>
</div>

<div class="text-style">Badge in Icons</div>
<div class="badge">
<i class="fa-solid fa-envelope"> <span class="s-badge red badge-in-icons">3</span></i>
</div>

<div class="componenet-code-visual">
    <iframe
    src="https://carbon.now.sh/embed/7kjqa393P2w8cgFoIEzV"
    style="width: 100%; height: 242px; border:0; transform: scale(1); overflow:hidden;"
    sandbox="allow-scripts allow-same-origin">
  </iframe>
</div>


<div class="text-style">
    Badge in Avatars:</div>
<div class="badge">
    <span class="avatar-img-badge">
        <img src="/avatar-1.jpg" alt="Avatar" class="avatar-img rounded" />
        <span class="s-badge red badge-in-avatars">7</span>
    </span>
</div>
